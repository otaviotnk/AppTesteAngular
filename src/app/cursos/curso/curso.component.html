<div class="container">
  <div class="card">
    <h5 class="card-header">Lista de Cursos</h5>
    <div class="card-body">
      <table class="table" style="text-align: center;">
        <thead>
          <tr>
            <th scope="col">Código do Curso</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Carga Horária</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{curso.id}}</td>
            <td>{{curso.titulo}}</td>
            <td>{{curso.descricao}}</td>
            <td>{{curso.cargaHoraria}}</td>
            <td>
              <button type="button" class="btn btn-warning" (click)="updateCurso(curso)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="deleteCurso(curso)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<div class="card add-car">
  <h5 class="card-header">Adicionar/Atualizar Cursos</h5>
  <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && saveCurso(f)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" [(ngModel)]="curso.titulo" id="model" name="model" #model="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }" placeholder="Digite o modelo">
            <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
                <div *ngIf="model.errors.required">Modelo é obrigatório</div>
            </div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" [(ngModel)]="curso.descricao" id="color" name="color" #color="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && color.invalid }" placeholder="Digite a cor">
            <div *ngIf="f.submitted && color.invalid" class="invalid-feedback">
                <div *ngIf="color.errors.required">Cor é obrigatória</div>
            </div>
        </div>
        <div class="form-group">
            <label for="cargaHoraria">Carga Horária</label>
            <input type="number" [(ngModel)]="curso.cargaHoraria" id="price" name="price" #price="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && price.invalid }" placeholder="Digite o preço">
            <div *ngIf="f.submitted && price.invalid" class="invalid-feedback">
                <div *ngIf="price.errors.required">Preço é obrigatório</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
        <button type="reset" class="btn btn-secondary btn-add-car" (click)="limpaFormulario(f)">Cancelar</button>
      </form>
  </div>
</div>
